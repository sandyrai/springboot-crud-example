<!doctype html>
<html lang="en" xmln:th="http://www.thymeleaf.org">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>User List</title>
      <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <style>
         @media only screen and (max-width: 600px) {
       
         
         .a_text{
   margin-right: 1rem !important;
}
         
         }
         .user_screen {
         margin-top: 70px;
         }
         
         .a_text{
   margin-right: 0rem !important;
}
         
      </style>
   </head>
   <body>
      <section style="" class="user_screen">
         
         <div class="container">
         <div class="row">
         <div class="col-md-1"></div>
         <div class="col-md-10">
         <h4 style="text-align: center;">User List</h4>
         <div class="table-responsive">
         <table class="table table-bordered table-hover">
         <thead>
         <tr>
         <th scope="col">S.No</th>
         <th scope="col">First Name</th>
         <th scope="col">Last Name</th>
         <th scope="col">E-mail</th>
         <th scope="col">Action</th>
         </tr>
         </thead>
         <tbody>
         <th:block th:each="user : ${listUsers}">
         <tr>
         <th scope="row">[[${user.id}]]</th>
         <td>[[${user.firstname}]]</td>
         <td>[[${user.lastname}]]</td>
         <td>[[${user.email}]]</td>
         <td>
         <a class="a_text" th:href="@{'/users/edit/' + ${user.id}}"> <i class="fa-solid fa-pen-to-square"></i></a>
         <a class="" th:href="@{'/users/delete/' + ${user.id}}"><i class="fa-solid fa-trash-can" style="color: red;"></i></a>
         </td>
         </tr>
         </th:block>
         </tbody>
         </table>
         </div>
         </div> 
         <div class="col-md-1"></div>
         </div>
         </div>  

          <div class="container">
          <div class="row" style="margin-top:30px;">
             <div class="col-md-4"></div>
             <div class="col-md-4">
             <div class="" style="margin:0 auto;text-align: center;">
               <span style="text-align: center;margin-right: 10px;font-size: 26px;"><a  th:href="@{'/'}"><i class="fa-solid fa-house-chimney"></i> </a></span>
               <span style="text-align: center;margin-right: 10px;font-size: 26px;"> <a th:href="@{'/users/new'}" ><i class="fa-solid fa-user-plus" style="color: green;"></i></a></span>
             </div>
             </div>
             <div class="col-md-4"></div>
          </div>

         </div>
      </section>
   </body>
</html>
